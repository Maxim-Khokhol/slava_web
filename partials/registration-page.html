            <div class="header__auth">
                <!-- Якщо користувач не залогінений тут буде кнопка login, якщо залогінений, то нікнейм та кнопка logout-->

    <main>
        <div class="auth">
            <h1 class="auth__title">Приєднуйтесь до нас!</h1>
            <p class="auth__subtitle">Створіть свій обліковий запис</p>
            <form class="auth__form">
                <input
                        type="text"
                        name="username"
                        class="auth__input auth__input--username"
                        placeholder="Ім'я користувача"
                        aria-label="Ваше ім'я користувача"
                        required>
                <input
                        type="email"
                        name="email"
                        class="auth__input auth__input--email"
                        placeholder="Email"
                        aria-label="Ваша пошта"
                        required>
                <input
                        type="password"
                        name="password"
                        class="auth__input auth__input--password"
                        placeholder="Пароль"
                        aria-label="Ваш пароль"
                        required>
                <input
                        type="password"
                        name="confirm_password"
                        class="auth__input auth__input--confirm-password"
                        placeholder="Підтвердіть пароль"
                        aria-label="Підтвердження пароля"
                        required>
                <button class="auth__button auth__button--register">Sign up</button>
            </form>
            <div class="auth__login">
                <span class="auth__login-text">Already have an account?</span>
                <a href="../../web_lab_html/partials/login-page.html" class="auth__login-link">Log in</a>
            </div>

        </div>
    </main>
