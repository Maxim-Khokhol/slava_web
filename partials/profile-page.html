            <div class="header__auth">
                <!-- Authentication Placeholder -->
            </div>
        </div>
    </header>

    <main>
        <div class="profile">
            <h2>User Profile</h2>
            <div class="profile__avatar-container">
                <img id="avatarPreview" src="" alt="User Avatar" class="profile__avatar" />
                <input type="file" id="avatarInput" class="profile__input profile__input--avatar" accept="image/*">
                <button id="uploadAvatarButton" class="profile__button profile__button--upload">Upload Avatar</button>
                <button id="changeAvatarButton" class="profile__button profile__button--change">Change Avatar</button>
                <button id="deleteAvatarButton" class="profile__button profile__button--delete">Delete Avatar</button>
            </div>
        </div>
        <div class="jumbotron">
            <div class="container-fluid">
                <h1>Find The Distance Between Multiple Places.</h1>
                <p>This App Will Help You Calculate Your Travelling Distances.</p>
                <form id="locationForm" class="form-horizontal">
                    <div class="form-group">
                        <label for="routeName" class="col-xs-2 control-label">Route Name</label>
                        <div class="col-xs-4">
                            <input type="text" id="routeName" placeholder="Route Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="Origin" class="form-control location-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="to" placeholder="Destination" class="form-control location-input">
                        </div>
                    </div>
                </form>
                <button id="addFieldBtn" class="btn btn-success">Add Field</button>
                <button id="calcRouteBtn" class="btn btn-info">Build Route</button>
                <button id="saveRouteBtn" class="btn btn-primary">Save Route</button>
            </div>
            <div class="container-fluid">
                <div id="googleMap" style="width: 100%; height: 400px;"></div>
                <div id="output"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Footer Content Here -->
    </footer>
